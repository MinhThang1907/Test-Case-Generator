        .btn-primary:hover {

        }

        .btn-success {

        }

        .btn-success:hover {

        }

        .btn-secondary {

        }

        .btn-secondary:hover {

        }

        .btn-info {

        .btn-info:hover {

        .button-group {

        #output {

        .steps-container {

        @media (max-width: 968px) {

        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Test Case Generator</h1>
            <p>C√¥ng c·ª• sinh test case t·ª± ƒë·ªông cho l·∫≠p tr√¨nh thi ƒë·∫•u</p>
        </div>

        <div class="content">
            <div class="left-panel">
                <div class="section">
                    <h2>‚öôÔ∏è C·∫•u h√¨nh Steps</h2>
                    <div class="info-text">
                        üí° M·ªói step m√¥ t·∫£ m·ªôt ph·∫ßn c·ªßa input. B·∫°n c√≥ th·ªÉ tham chi·∫øu bi·∫øn t·ª´ step tr∆∞·ªõc (v√≠ d·ª•: d√πng "n" l√†m ƒë·ªô d√†i m·∫£ng).
                    </div>
                    <div class="steps-container" id="stepsContainer">
                        <!-- Steps will be added here dynamically -->
                    </div>
                    <div class="button-group">
                        <button class="btn btn-primary" onclick="addStep()">‚ûï Add Step</button>
                        <button class="btn btn-info" onclick="loadPreset()">üìã Load Preset</button>
                        <button class="btn btn-secondary" onclick="clearSteps()">üóëÔ∏è Clear All</button>

            </div>

            <div class="right-panel">
                <div class="section">
                    <h2>üìÑ Output</h2>
                    <textarea id="output" placeholder="Test case s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y..."></textarea>
                    <div class="form-group" style="margin-top: 15px;">
                        <label>S·ªë l∆∞·ª£ng test case mu·ªën t·∫°o:</label>
                        <input type="number" id="testCaseCount" value="1" min="1" max="100" 
                               style="width: 150px; padding: 8px;">
                    </div>
                    <div class="button-group" style="margin-top: 15px;">
                        <button class="btn btn-success" onclick="generateTestCase()">üé≤ Generate</button>
                        <button class="btn btn-primary" onclick="downloadTestCases()">üíæ Download (.zip)</button>
                        <button class="btn btn-secondary" onclick="copyToClipboard()">üìã Copy</button>
                    </div>

            </div>
        </div>
    </div>

    <script>
        // ============================================
        // UTILITY FUNCTIONS - C√°c h√†m ti·ªán √≠ch
        // ============================================

        /**
         * Sinh s·ªë nguy√™n ng·∫´u nhi√™n trong kho·∫£ng [min, max]
         */
        function randInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        /**
         * Sinh m·∫£ng n s·ªë nguy√™n ng·∫´u nhi√™n trong kho·∫£ng [min, max]
         */
        function randArray(n, min, max) {
            const arr = [];
            for (let i = 0; i < n; i++) {
                arr.push(randInt(min, max));
            }
            return arr;
        }

        /**
         * Sinh chu·ªói ng·∫´u nhi√™n v·ªõi ƒë·ªô d√†i length t·ª´ alphabet cho tr∆∞·ªõc
         */
        function randString(length, alphabet = 'abcdefghijklmnopqrstuvwxyz') {
            let result = '';
            for (let i = 0; i < length; i++) {
                result += alphabet[randInt(0, alphabet.length - 1)];
            }
            return result;
        }

        /**
         * Sinh c·∫∑p s·ªë (l, r) v·ªõi r√†ng bu·ªôc l <= r
         */
        function randPair(min, max) {
            const a = randInt(min, max);
            const b = randInt(min, max);
            return a <= b ? [a, b] : [b, a];
        }

        // ============================================
        // STATE MANAGEMENT - Qu·∫£n l√Ω tr·∫°ng th√°i
        // ============================================

        let steps = [];
        let stepCounter = 0;

        /**
         * Th√™m m·ªôt step m·ªõi v√†o danh s√°ch
         */
        function addStep() {
            const step = {
                id: stepCounter++,
                type: 'integer',
                varName: '',
                min: 1,
                max: 100,
                length: '',
                count: '',
                alphabet: 'abcdefghijklmnopqrstuvwxyz',
                constraint: false,
                elementType: 'integer', // For array elements: 'integer', 'string', 'pair'
                elementMin: 1,
                elementMax: 100,
                elementAlphabet: 'abcdefghijklmnopqrstuvwxyz',
                elementLength: '',
                elementConstraint: false
            };
            steps.push(step);
            renderSteps();
        }

        /**
         * X√≥a step theo id
         */
        function removeStep(id) {
            steps = steps.filter(step => step.id !== id);
            renderSteps();
        }

        /**
         * X√≥a t·∫•t c·∫£ steps
         */
        function clearSteps() {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a t·∫•t c·∫£ steps?')) {
                steps = [];
                stepCounter = 0;
                renderSteps();
                document.getElementById('output').value = '';
            }
        }

        /**
         * C·∫≠p nh·∫≠t th√¥ng tin c·ªßa step
         */
        function updateStep(id, field, value) {
            const step = steps.find(s => s.id === id);
            if (step) {
                step[field] = value;
            }
        }

        // ============================================
        // UI RENDERING - Hi·ªÉn th·ªã giao di·ªán
        // ============================================

        /**
         * Render l·∫°i to√†n b·ªô danh s√°ch steps
         */
        function renderSteps() {
            const container = document.getElementById('stepsContainer');
            if (steps.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #6c757d; padding: 20px;">Ch∆∞a c√≥ step n√†o. Nh·∫•n "Add Step" ƒë·ªÉ b·∫Øt ƒë·∫ßu.</p>';
                return;
            }

            container.innerHTML = steps.map((step, index) => `
                <div class="step-item">
                    <div class="step-header">
                        <span class="step-number">Step ${index + 1}</span>
                        <button class="remove-btn" onclick="removeStep(${step.id})">‚úï Remove</button>
                    </div>

                    <div class="form-group">
                        <label>T√™n bi·∫øn (ƒë·ªÉ tham chi·∫øu sau n√†y):</label>
                        <input type="text" value="${step.varName}" 
                               onchange="updateStep(${step.id}, 'varName', this.value)"
                               placeholder="V√≠ d·ª•: n, q, m">
                    </div>

                    <div class="form-group">
                        <label>Lo·∫°i d·ªØ li·ªáu:</label>
                        <select onchange="updateStep(${step.id}, 'type', this.value); renderSteps()">
                            <option value="integer" ${step.type === 'integer' ? 'selected' : ''}>Integer (S·ªë nguy√™n)</option>
                            <option value="array" ${step.type === 'array' ? 'selected' : ''}>Array (M·∫£ng)</option>
                            <option value="pair" ${step.type === 'pair' ? 'selected' : ''}>Pair (C·∫∑p s·ªë)</option>
                            <option value="string" ${step.type === 'string' ? 'selected' : ''}>String (Chu·ªói)</option>
                        </select>
                    </div>

                    ${renderStepFields(step)}
                </div>
            `).join('');
        }

        /**
         * Render c√°c tr∆∞·ªùng input t√πy theo lo·∫°i step
         */
        function renderStepFields(step) {
            switch (step.type) {
                case 'integer':
                    return `
                        <div class="form-row">
                            <div class="form-group">
                                <label>Min:</label>
                                <input type="number" value="${step.min}" 
                                       onchange="updateStep(${step.id}, 'min', parseInt(this.value))">
                            </div>
                            <div class="form-group">
                                <label>Max:</label>
                                <input type="number" value="${step.max}" 
                                       onchange="updateStep(${step.id}, 'max', parseInt(this.value))">
                            </div>
                        </div>
                    `;

                case 'array':
                    return `
                        <div class="form-group">
                            <label>ƒê·ªô d√†i (s·ªë ho·∫∑c t√™n bi·∫øn, v√≠ d·ª•: "n"):</label>
                            <input type="text" value="${step.length}" 
                                   onchange="updateStep(${step.id}, 'length', this.value)"
                                   placeholder="V√≠ d·ª•: 10 ho·∫∑c n">
                        </div>
                        <div class="form-group">
                            <label>Ki·ªÉu d·ªØ li·ªáu ph·∫ßn t·ª≠:</label>
                            <select onchange="updateStep(${step.id}, 'elementType', this.value); renderSteps()">
                                <option value="integer" ${step.elementType === 'integer' ? 'selected' : ''}>Integer (S·ªë nguy√™n)</option>
                                <option value="string" ${step.elementType === 'string' ? 'selected' : ''}>String (Chu·ªói)</option>
                                <option value="pair" ${step.elementType === 'pair' ? 'selected' : ''}>Pair (C·∫∑p s·ªë)</option>
                            </select>
                        </div>
                        ${renderArrayElementFields(step)}
                    `;

                case 'pair':
                    return `
                        <div class="form-group">
                            <label>S·ªë l∆∞·ª£ng c·∫∑p (s·ªë ho·∫∑c t√™n bi·∫øn, v√≠ d·ª•: "q"):</label>
                            <input type="text" value="${step.count}" 
                                   onchange="updateStep(${step.id}, 'count', this.value)"
                                   placeholder="V√≠ d·ª•: 5 ho·∫∑c q">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Min:</label>
                                <input type="number" value="${step.min}" 
                                       onchange="updateStep(${step.id}, 'min', parseInt(this.value))">
                            </div>
                            <div class="form-group">
                                <label>Max:</label>
                                <input type="number" value="${step.max}" 
                                       onchange="updateStep(${step.id}, 'max', parseInt(this.value))">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" ${step.constraint ? 'checked' : ''} 
                                       onchange="updateStep(${step.id}, 'constraint', this.checked)">
                                R√†ng bu·ªôc l ‚â§ r
                            </label>
                        </div>
                    `;

                case 'string':
                    return `
                        <div class="form-group">
                            <label>ƒê·ªô d√†i chu·ªói (s·ªë ho·∫∑c t√™n bi·∫øn, v√≠ d·ª•: "n"):</label>
                            <input type="text" value="${step.length}" 
                                   onchange="updateStep(${step.id}, 'length', this.value)"
                                   placeholder="ƒê·ªÉ tr·ªëng ƒë·ªÉ random trong kho·∫£ng min-max">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Min ƒë·ªô d√†i (n·∫øu random):</label>
                                <input type="number" value="${step.min}" 
                                       onchange="updateStep(${step.id}, 'min', parseInt(this.value))">
                            </div>
                            <div class="form-group">
                                <label>Max ƒë·ªô d√†i (n·∫øu random):</label>
                                <input type="number" value="${step.max}" 
                                       onchange="updateStep(${step.id}, 'max', parseInt(this.value))">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Alphabet:</label>
                            <input type="text" value="${step.alphabet}" 
                                   onchange="updateStep(${step.id}, 'alphabet', this.value)"
                                   placeholder="abcdefghijklmnopqrstuvwxyz">
                        </div>
                    `;

                default:
                    return '';
            }
        }

        /**
         * Render c√°c tr∆∞·ªùng c·∫•u h√¨nh cho ph·∫ßn t·ª≠ c·ªßa m·∫£ng
         */
        function renderArrayElementFields(step) {
            switch (step.elementType) {
                case 'integer':
                    return `
                        <div class="form-row">
                            <div class="form-group">
                                <label>Min gi√° tr·ªã ph·∫ßn t·ª≠:</label>
                                <input type="number" value="${step.elementMin}" 
                                       onchange="updateStep(${step.id}, 'elementMin', parseInt(this.value))">
                            </div>
                            <div class="form-group">
                                <label>Max gi√° tr·ªã ph·∫ßn t·ª≠:</label>
                                <input type="number" value="${step.elementMax}" 
                                       onchange="updateStep(${step.id}, 'elementMax', parseInt(this.value))">
                            </div>
                        </div>
                    `;

                case 'string':
                    return `
                        <div class="form-group">
                            <label>ƒê·ªô d√†i chu·ªói ph·∫ßn t·ª≠ (s·ªë ho·∫∑c bi·∫øn):</label>
                            <input type="text" value="${step.elementLength}" 
                                   onchange="updateStep(${step.id}, 'elementLength', this.value)"
                                   placeholder="ƒê·ªÉ tr·ªëng ƒë·ªÉ random trong kho·∫£ng min-max">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Min ƒë·ªô d√†i (n·∫øu random):</label>
                                <input type="number" value="${step.elementMin}" 
                                       onchange="updateStep(${step.id}, 'elementMin', parseInt(this.value))">
                            </div>
                            <div class="form-group">
                                <label>Max ƒë·ªô d√†i (n·∫øu random):</label>
                                <input type="number" value="${step.elementMax}" 
                                       onchange="updateStep(${step.id}, 'elementMax', parseInt(this.value))">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Alphabet:</label>
                            <input type="text" value="${step.elementAlphabet}" 
                                   onchange="updateStep(${step.id}, 'elementAlphabet', this.value)"
                                   placeholder="abcdefghijklmnopqrstuvwxyz">
                        </div>
                    `;

                case 'pair':
                    return `
                        <div class="form-row">
                            <div class="form-group">
                                <label>Min gi√° tr·ªã c·∫∑p:</label>
                                <input type="number" value="${step.elementMin}" 
                                       onchange="updateStep(${step.id}, 'elementMin', parseInt(this.value))">
                            </div>
                            <div class="form-group">
                                <label>Max gi√° tr·ªã c·∫∑p:</label>
                                <input type="number" value="${step.elementMax}" 
                                       onchange="updateStep(${step.id}, 'elementMax', parseInt(this.value))">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" ${step.elementConstraint ? 'checked' : ''} 
                                       onchange="updateStep(${step.id}, 'elementConstraint', this.checked)">
                                R√†ng bu·ªôc l ‚â§ r cho m·ªói c·∫∑p
                            </label>
                        </div>
                    `;

                default:
                    return '';
            }
        }

        // ============================================
        // TEST CASE GENERATION - Sinh test case
        // ============================================

        /**
         * Sinh test case d·ª±a tr√™n c·∫•u h√¨nh steps
         */
        function generateTestCase() {
            if (steps.length === 0) {
                alert('Vui l√≤ng th√™m √≠t nh·∫•t m·ªôt step!');
                return;
            }

            const variables = {}; // L∆∞u tr·ªØ c√°c bi·∫øn ƒë√£ sinh
            const output = [];

            try {
                for (const step of steps) {
                    const result = generateStepData(step, variables);
                    output.push(result.output);
                    
                    // L∆∞u bi·∫øn n·∫øu c√≥ t√™n
                    if (step.varName) {
                        variables[step.varName] = result.value;
                    }
                }

                document.getElementById('output').value = output.join('\n');
            } catch (error) {
                alert('L·ªói khi sinh test case: ' + error.message);
                console.error(error);
            }
        }

        /**
         * Sinh d·ªØ li·ªáu cho m·ªôt step c·ª• th·ªÉ
         */
        function generateStepData(step, variables) {
            switch (step.type) {
                case 'integer': {
                    const value = randInt(step.min, step.max);
                    return { output: value.toString(), value };
                }

                case 'array': {
                    const length = resolveValue(step.length, variables);
                    const elements = [];
                    
                    for (let i = 0; i < length; i++) {
                        let element;
                        switch (step.elementType) {
                            case 'integer':
                                element = randInt(step.elementMin, step.elementMax);
                                elements.push(element.toString());
                                break;
                            
                            case 'string':
                                let strLength;
                                if (step.elementLength && step.elementLength.toString().trim()) {
                                    strLength = resolveValue(step.elementLength, variables);
                                } else {
                                    strLength = randInt(step.elementMin, step.elementMax);
                                }
                                element = randString(strLength, step.elementAlphabet);
                                elements.push(element);
                                break;
                            
                            case 'pair':
                                const pair = step.elementConstraint 
                                    ? randPair(step.elementMin, step.elementMax)
                                    : [randInt(step.elementMin, step.elementMax), randInt(step.elementMin, step.elementMax)];
                                elements.push(pair.join(' '));
                                break;
                        }
                    }
                    
                    // Format output based on element type
                    const output = step.elementType === 'pair' || step.elementType === 'string'
                        ? elements.join('\n')  // Each pair/string on new line
                        : elements.join(' ');   // Integers on same line
                    
                    return { output, value: elements };
                }

                case 'pair': {
                    const count = resolveValue(step.count, variables);
                    const pairs = [];
                    for (let i = 0; i < count; i++) {
                        const pair = step.constraint 
                            ? randPair(step.min, step.max)
                            : [randInt(step.min, step.max), randInt(step.min, step.max)];
                        pairs.push(pair.join(' '));
                    }
                    return { output: pairs.join('\n'), value: pairs };
                }

                case 'string': {
                    let length;
                    if (step.length && step.length.toString().trim()) {
                        // If length is specified, resolve it (could be a variable or number)
                        length = resolveValue(step.length, variables);
                    } else {
                        // If no length specified, random between min and max
                        length = randInt(step.min, step.max);
                    }
                    const str = randString(length, step.alphabet);
                    return { output: str, value: str };
                }

                default:
                    throw new Error('Unknown step type: ' + step.type);
            }
        }

        /**
         * Gi·∫£i quy·∫øt gi√° tr·ªã: n·∫øu l√† s·ªë th√¨ tr·∫£ v·ªÅ s·ªë, n·∫øu l√† t√™n bi·∫øn th√¨ l·∫•y t·ª´ variables
         */
        function resolveValue(value, variables) {
            if (typeof value === 'number') return value;
            
            const trimmed = value.toString().trim();
            
            // N·∫øu l√† s·ªë
            if (!isNaN(trimmed)) {
                return parseInt(trimmed);
            }
            
            // N·∫øu l√† t√™n bi·∫øn
            if (variables.hasOwnProperty(trimmed)) {
                return variables[trimmed];
            }
            
            throw new Error(`Kh√¥ng t√¨m th·∫•y bi·∫øn "${trimmed}". H√£y ƒë·∫£m b·∫£o bi·∫øn ƒë√£ ƒë∆∞·ª£c ƒë·ªãnh nghƒ©a ·ªü step tr∆∞·ªõc.`);
        }

        /**
         * T·∫£i nhi·ªÅu test case v·ªÅ d∆∞·ªõi d·∫°ng file .zip ch·ª©a c√°c file .in
         */
        async function downloadTestCases() {
            if (steps.length === 0) {
                alert('Vui l√≤ng th√™m √≠t nh·∫•t m·ªôt step!');
                return;
            }

            const count = parseInt(document.getElementById('testCaseCount').value);
            if (isNaN(count) || count < 1 || count > 100) {
                alert('Vui l√≤ng nh·∫≠p s·ªë l∆∞·ª£ng test case h·ª£p l·ªá (1-100)!');
                return;
            }

            const zip = new JSZip();

            try {
                for (let i = 1; i <= count; i++) {
                    // Generate a new test case
                    const variables = {};
                    const output = [];

                    for (const step of steps) {
                        const result = generateStepData(step, variables);
                        output.push(result.output);
                        
                        if (step.varName) {
                            variables[step.varName] = result.value;
                        }
                    }

                    const testCaseContent = output.join('\n');

                    zip.file(`test${i}.in`, testCaseContent);
                }

                const blob = await zip.generateAsync({ type: 'blob' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'testcases.zip';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                alert(`ƒê√£ t·∫°o v√† t·∫£i xu·ªëng ${count} test case trong file testcases.zip!`);
            } catch (error) {
                alert(`L·ªói khi sinh test case: ${error.message}`);
                console.error(error);
            }
        }
